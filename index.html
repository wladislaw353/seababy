<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seababy Buttle Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>Морской бой онлайн</h1>
            <button id="create-game-btn">Создать игру</button>
            <div id="game-code-display" style="display: none;">
                <p>Игровая комната: <span id="game-code"></span></p>
                <p>(Код скопирован в буфер обмена)</p>
            </div>
            <div id="join-game">
                <input type="text" id="game-code-input" placeholder="Введите код игры">
                <button id="join-game-btn">Присоединиться к игре</button>
            </div>
        </div>
        
        <div id="waiting-screen" style="display: none;">
            <h2>Ожидание подключения противника...</h2>
            <p>Игровая комната: <span id="waiting-game-code"></span></p>
        </div>

        <div id="game-screen" style="display: none;">
            <div class="flex-container">
                <div id="player-board" class="board"></div>
                <div id="opponent-board" class="board"></div>
            </div>
            <div id="game-info">
                <span id="turn-arrow">⚪</span>
                <span id="turn-info">Ожидание хода...</span>
                <span id="timer"></span>
            </div>
        </div>

        <div id="end-screen" style="display: none;">
            <h2 id="result"></h2>
            <button id="play-again-btn">Играть снова</button>
        </div>  
    </div>

    <script src="js/ship.js"></script>
    <script src="js/board.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
